<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners - PetClinic</title>
</head>
<body>
<!--/*@thymesVar id ="owner" type="com.francescolacriola.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">List of Owners.</h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 120px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}"> <!-- owners is taken from the model (check the Controller class) -->
        <td th:text="${owner?.id}">1</td> <!-- ? indicates a non safe operator: if we recive a null value -->
        <td th:text="${owner?.firstName}">John</td>
        <td th:text="${owner?.lastName}">Petrucci</td>
    </tr>
    </tbody>
</table>
</body>
</html>
